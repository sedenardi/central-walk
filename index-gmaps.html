  <head>
    <meta charset='utf-8'>

    <script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script> 
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="divider-vertical"></li>
            <li>
              <a class="playbackControl" href="#" data-control="stop"><i class="fa fa-stop"></i></a>
              <a class="playbackControl" href="#" data-control="toggle"><i class="fa fa-play"></i></a>
              <select id="speedControl">
                <option value="realTime">Real Time (20 min)</option>
                <option value="slow">Slow (2 min)</option>
                <option value="normal" selected="true">Normal (55 sec)</option>
                <option value="fast">Fast (20 sec)</option>
                <option value="superSpeed">Super Speed (6 sec)</option>
              </select>
            </li>
            <li class="divider-vertical"></li>
            <li>
              <span class="navLabel">Color Shading: </span>
              <select id="colorControl">
                <option value="direction" selected="true">Direction</option>
                <option value="start">Start Time</option>
                <option value="distance">Distance</option>
                <option value="duration">Duration</option>
                <option value="pace">Pace</option>
              </select>
            </li>
            <!-- <li class="divider-vertical"></li> -->
          </ul>

            </li>
          </ul> -->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div id="map"></div>

    <div id="pathTooltip" class="hoverTooltip">
      <p>Start Time: <span id="start"></span></p>
      <p>Distance: <span id="distance"></span></p>
      <p>Duration: <span id="duration"></span></p>
      <p>Pace: <span id="pace"></span></p>
    </div>

    <script src="convertCoordinates.js"></script>
    <script src="walk-gmaps.js"></script>
  </body>
</html>
